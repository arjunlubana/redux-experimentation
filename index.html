<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Tutorial</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">Dux Tasks</div>

      <div id="profile" class="profile" onclick="toggleLoginModal()">
        Login
      </div>
    </header>

    <main class="app-container">
      <div class="tasks-container">
        <h1>Tasks</h1>
        <ul id="tasks">
          <div class="no-tasks">You are free at the moment</div>
        </ul>
      </div>
      <form id="task-form" onsubmit="addTask(event)">
        <legend><h5>Add Task</h5></legend>
        <fieldset>
          <label for="description">Title</label>
          <input type="text" id="description" />
        </fieldset>
        <input type="submit" value="Add Task" />
      </form>
    </main>

    <div id="login-modal" class="login" style="display: none">
      <form onsubmit="loginUser(event)">
        <legend><h4>Login</h4></legend>
        <label for="username">Username</label>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <input type="submit" class="button-primary" value="Login" />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js" integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/redux/actions.js"></script>
    <script src="./js/redux/reducer.js"></script>
    <script src="./js/redux/store.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
